<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gridprac</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
</head>

<body>
    <div id="option-pane">
        <button id="clicker">Click</button>
        <button id="hover">Hover</button>
        <button id="grid-size">Change Grid Size</button>
        <button id="black-sketch">Black</button>
        <button id="rainbow-sketch">Rainbow</button>

        <button id="random-sketch">Random</button>

    <div id="main-div">


        <div class="grid-container">

        </div>
    </div>
    <div class="name">
        <h1>Etch-A-Sketch</h1>
    </div>
